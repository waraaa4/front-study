<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;    
        }

        div {
            border: solid 1px;
        }
        
        span {
            background-color: skyblue;
        }

        .box1 {
            padding: 0; /* 모든방향 */
        }

        .box2 {
            padding: 10px; /* 모든방향 */
        }

        .box3 {
            padding: 10px 20px; /* 위 오른쪽,왼쪽 아래 */
        }

        .box4 {
            padding: 10px 20px 30px 40px; /* 위 오른쪽 아래 왼쪽 */
        }
    </style>
</head>

<body>
    <h1>내부여백 주기</h1>
    <div class="box1">
        <span>첫번째 박스</span>
    </div>
    <div class="box2">
        <span>두번째 박스</span>
    </div>
    <div class="box3">
        <span>세번째 박스</span>
    </div>
    <div class="box4">
        <span>네번째 박스</span>
    </div>
</body>

</html>
