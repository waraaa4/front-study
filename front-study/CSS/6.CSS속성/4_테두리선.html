<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin:10px;
            background-color: orange;
        }
        /* 두께 종류 색상 */
        .box2 {
            border: 10px solid; /* 실선 */
        }
        .box3 {
            border: 5px dashed gray; /* 파선 */
        }
        .box4 {
            border: 10px double rgb(255, 0, 0);  /* 선이 두개 */
        }
    </style>
</head>

<body>
    <div class="box1"></div> <!-- 테두리 없음 -->
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
