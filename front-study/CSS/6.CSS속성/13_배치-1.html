<!DOCTYPE html>
<html lang="en">

<head>
    <title>position-static</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            border: solid 1px;
            width: 300px;
            height: 100px;
        }

        .child1 {
            background-color: lavender;
        }

        .child2 {
            background-color: darkgray;
        }

        .child3 {
            background-color: gold;
        }
    </style>
</head>

<body>
    <!-- position속성의 기본값은 static으로, 위에서 아래로 쌓인다 -->
    <div class="parent">
        <p class="child1">child1</p>
        <p class="child2">child2</p>
        <p class="child3">child3</p>
    </div>
</body>

</html>

<!--
블록요소: 수직방향
인라인요소: 수평방향
-->
