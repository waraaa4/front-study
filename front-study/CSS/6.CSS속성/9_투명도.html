<!DOCTYPE html>
<html lang="en">
<head>
    <title>opacity</title>
    <style>
        div {
            background-color: royalblue; /* 배경색을 파랑색으로 지정 */
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        /* div별로 투명도 조절 */
        #div1 {
            opacity: 0.4;
        }
        #div2 {
            opacity: 0.7;
        }
        #div3 {
            opacity: 1; /* 1은 100퍼센트 불투명함을 의미 */
        }
    </style>
</head>
<body>
    <h1>배경색을 투명하게 만들기</h1>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
