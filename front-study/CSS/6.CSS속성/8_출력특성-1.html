<!DOCTYPE html>
<html lang="ko">

<head>
    <title>display-inline,block</title>
    <style>
        span, p {
            background: orange;
            border: 1px solid;
            margin: 10px;
        }
        .p2 {
            display: inline; /* 컨텐츠 길이 만큼 가로길이가 줄어듬 */
        }

    </style>
</head>

<body>
    <h1>display속성 inline</h1>
    <!-- inline요소에는 span, b, i, a 등이 있음 -->
    <span>hello</span> <!-- span의 display 값은 inline으로 가로길이가 컨텐츠 길이만큼 줄어듬 -->
    <p>world</p> <!-- p의 display 값은 block으로 가로길이가 부모만큼 늘어남 -->
    <p class="p2">world</p> <!-- display 속성을 inline으로 변경 -->

</body>

</html>
