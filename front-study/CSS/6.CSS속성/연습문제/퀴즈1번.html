<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>텍스트 스타일</title>
	<style>
		/* 영역에 테두리 추가 */
		div {
			width: 500px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		span {
			color: #ad3000;
			font-weight: bold;
			font-size: larger;
		}
		/* 목록 표기 없애기 */
		ul {
			list-style: none;
		}
		/* 한줄의 높이 */
		li {
			line-height: 2;
		}
	</style>
</head>
<body>
	<div> <!-- 요소들을 영역으로 묶기 -->
		<h1>최신 웹 디자인 트렌드</h1> <!-- 제목 -->
		<ul> <!-- 글자를 위아래로 정렬하기 위해 목록태그 사용 -->
			<li><span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li> <!-- 글자를 span으로 구분하고 스타일 적용하기 -->
			<li><span>플랫 디자인 </span> - 입체에서 평면으로 </li>
			<li><span>풀스크린 배경 </span> - 콘텐츠에 집중</li>
			<li><span>원 페이지 사이트 </span> - 한 페이지에 모든 내용을 담다</li>
			<li><span>패럴랙스 스크롤링 </span> - 동적인 효과로 강한 인상을!</li>
			<li><span>웹 폰트 </span> - 웹 타이포그래피를 받쳐주는 기술</li>
		</ul>
	</div>
</body>
</html>
