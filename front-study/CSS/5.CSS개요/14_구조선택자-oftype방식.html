<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* h1 태그 중에서 첫번째 요소를 선택 */
        h1:first-of-type { color: red; }
        /* h2 태그 중에서 마지막 요소를 선택 */
        h2:last-of-type { color: blue; }
        /* h3 태그 중에서 두번째 요소를 선택 */
        h3:nth-of-type(2) { color: green; }
    </style>
</head>

<body>
    <!-- oftype방식은 형제관계에 있는 태그에 주로 사용 -->
    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
    <h1>제목태그1</h1>
    <h2>제목태그2</h2>
    <h3>제목태그3</h3>
</body>

</html>
