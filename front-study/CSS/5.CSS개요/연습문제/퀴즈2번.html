<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 자식선택자를 사용하여 목록을 파란색으로 변경 */
        ul > li {
            color: blue;
        }
        /* 자식선택자를 사용하여 목록을 빨간색으로 변경 */
        ol > li {
            color: red;
        }
    </style>
</head>
<body>
    <h3>HTML</h3>
    <ul>
        <li>태그</li>
        <li>요소</li>
        <li>속성</li>
        <li>기타</li>
     </ul>

     <h3>JAVA</h3>
     <ol type="I">
        <li>변수</li>
        <li>자료형</li>
        <li>제어문</li>
        <li>배열</li>
        <li>메소드</li>
     </ol>

</body>
</html>
