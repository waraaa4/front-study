<!DOCTYPE html>
<html lang="ko">

<head>
    <title>p</title>
</head>

<body>
    <h1>단락 만들기</h1>

    hello world! <!-- 브라우저는 줄바꿈 인식 못함 -->
    hello world!
    hello world!
    hello world!

    <p>hello world!</p> <!-- p태그는 위아래로 여백이 적용되어, 단락이 구분됨 -->
    <p>hello world!</p>
    <p>hello world!</p>
</body>

</html>


<!--
p 태그는 블록요소이다
-->
