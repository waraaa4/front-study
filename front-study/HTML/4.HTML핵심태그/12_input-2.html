<!DOCTYPE html>
<html lang="ko">

<head>
  <title>input</title>
</head>

<body>
  <h1>날짜 입력 필드 만들기</h1>
  <input type="date">
  <input type="month">
  <input type="week">
  <hr>

  <h1>시간 입력 필드만들기</h1>
  <input type="time"> <!-- 시간만 입력 가능 -->
  <input type="datetime-local"> <!-- 날짜와 시간 모두 입력 가능 -->
  <hr>

  <h1>범위 제한하기</h1>
  <input type="date" min="2023-11-01" max="2023-11-30"> <!-- 11월 1일부터30일까지 선택 가능 -->
  <input type="time" min="14:00" max="16:00">
</body>

</html>
