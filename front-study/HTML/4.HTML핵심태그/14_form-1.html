<!DOCTYPE html>
<html lang="ko">

<head>
    <title>form</title>
    <style>
        label {
            display: inline-block; /* 라벨은 인라인요소지만, inline-block으로 지정하면 크기를 변경할 수 있음 */
            width: 100px;
        }
    </style>
</head>

<body>
    <h2>회원가입 입력폼 만들기1</h2>

    <form action="localhost:8080/register" method="post"> <!-- 서버 주소 및 전송 방식 입력 (일단 가짜로 작성)  -->
        <p>
            <label for="user_name">이름</label>
            <input type="text" id="user_name" name="user_name"/> <!-- 입력필드에 이름 지정 -->
        </p>
        <p>
            <label for="user_id">ID</label>
            <input type="text" id="user_id" name="user_id"/>
        </p>
        <p>
            <label for="user_pw">패스워드</label>
            <input type="password" id="user_pw" name="user_pw"/>
        </p>

        <input type="submit" value="확인" /> <!-- 데이터 전송 버튼 -->
        <input type="reset" value="취소" /> <!-- 폼 초기화 버튼 -->
    </form>

</body>

</html>
