<!DOCTYPE html>
<html lang="ko">

<head>
	<title>input</title>
</head>

<body>
	<h1>다양한 유형의 입력필드 만들기 (text, password, email, number)</h1>

	<!-- 텍스트 필드 -->
	<p>
		<input type="text"> <!-- type속성으로 입력받을 데이터 유형 선택 -->
		<input type="text" value="둘리"/> <!-- 기본값 -->
		<input type="text" placeholder="이름을 입력하세요!"> <!-- 사용자 힌트 -->
		<input type="text" disabled> <!-- 필드 비활성화. 아무 값도 입력할 수 없음 -->
	</p>

	<!-- 패스워드, 이메일, 숫자, 파일 필드 -->
	<p>
		<input type="password"> <!-- 값을 화면에서 숨김 (암호화) -->
		<input type="email"> <!-- 이메일 주소 입력 (검증 메세지가 생성됨) -->
		<input type="number"> <!-- 숫자 입력 -->
		<input type="file"> <!-- 파일 업로드 -->
	</p>

</body>

</html>
