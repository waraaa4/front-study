<!DOCTYPE html>
<html lang="ko">

<head>
    <title>table</title>

    <style>
        /*  테이블, 셀에 테두리 넣기 */
        table, td {
            border: 1px solid #ccc;
        }
        /* 셀에 여백 주기 */
        td {
            padding: 10px 50px; /* 위아래, 왼쪽오른쪽 */
        }
    </style>
</head>

<body>
    <h2>표 만들기</h2>

    <table>
        <tr> <!-- 행 -->
            <td>A</td> <!-- 셀 -->
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
</body>

</html>
