<!DOCTYPE html>
<html lang="ko">

<head>
  <title>input</title>
</head>

<body>
  <h1>체크박스, 라디오버튼 만들기</h1>

  <!-- 체크박스 -->
  <p>
    <label for="c1">사과</label> <!-- 입력필드와 라벨 연결 -->
    <input type="checkbox" id="c1" /> <!-- 라벨을 선택하면 체크박스가 선택됨 -->
    <label for="c2">바나나</label>
    <input type="checkbox" id="c2" checked /> <!-- 기본값 지정. 바나나에 체크된 상태로 나타남 -->
  </p>
  <!-- 라디오버튼 -->
  <p>
    <label for="h1">축구</label>
    <input type="radio" id="h1" name="hobby"> <!-- name속성을 사용하여 그룹으로 묶기 -->
    <label for="h2">야구</label>
    <input type="radio" id="h2" name="hobby" checked> <!-- 기본값 지정. 야구가 선택된 상태로 나타남 -->
    <label for="h3">농구</label>
    <input type="radio" id="h3" name="hobby">
  </p>
</body>

</html>

<!--
체크박스는 여러 요소를 중복 선택할 수 있지만, 라디오버튼은 하나만 선택가능하다
-->
