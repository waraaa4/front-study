<!DOCTYPE html>
<html lang="ko">

<head>
	<title>span</title>
	<style>
		/* 태그 선택자로 글자를 파란색으로 변경 */
		span {
			color: blue;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1>텍스트 구분하기</h1>

	<div> <!-- span 태그에 이름과 나이 텍스트 넣기 -->
		<span>이름:</span> 둘리
		<span>나이:</span> 10
	</div>
</body>

</html>

<!--
span 태그는 인라인요소이다
-->
