<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>프런트엔드 개발자 지원서</title>
    <style>
      #container { /* 테두리 설정 */
        width: 520px;
        border: 1px solid black;
        padding: 20px 40px;
        margin: 0 auto;
      }
      ul { /* 목록표기 없애기 */
        list-style-type: none;
      }
      li { /* 항목 세로 길이 설정 */
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">

      <h1>프런트엔드 개발자 지원서</h1> <!-- 제목 -->
      <p> <!-- 단락 -->
        HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
      </p>
      <hr /> <!-- 가로줄 -->

      <form> <!-- 입력양식 -->
        <h4>개인정보</h4>
        <ul> <!-- 입력필드 목록으로 만들기 (위아래로 정렬됨) -->
          <li>
            <label for="sname"> 이름 </label>
            <input type="text" id="sname" autofocus placeholder="공백없이 입력하세요"
            />
          </li>
          <li>
            <label for="snumber"> 연락처 </label>
            <input type="tel" id="snumber" />
          </li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
          <li> <!-- 지원분야는 한가지만 선택가능하므로 라디오 버튼으로 만듬 --> 
            <label><input type="radio" name="field" value="an" /> 웹 퍼블리싱</label>
          </li>
          <li>
            <label ><input type="radio" name="field" value="pd" /> 웹 애플리케이션 개발</label>
          </li>
          <li>
            <label><input type="radio" name="field" value="eng" /> 개발 환경 개선</label>
          </li>
        </ul>
        <label>
          <h4>지원동기</h4> <!-- 지원동기는 기니까 텍스트박스로 만듬 -->
          <textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        </label>
        <div>
          <input type="submit" value="접수하기" />
          <input type="reset" value="다시 쓰기" />
        </div>
      </form>

    </div>
  </body>
</html>
