<!DOCTYPE html>
<html lang="ko">

<head>
    <title>br</title>
</head>

<body>
    <h1>텍스트 줄바꿈하기</h1>

    <!-- HTML코드에서는 엔터키를 입력해도 화면에서 줄바꿈 안됨 -->
    동해물과 백두산이
    마르고 닳도록

    <!-- br 태그부분에서 줄바꿈됨 -->
    <br>동해물과 백두산이<br><br><br><br> 마르고 닳도록

    <hr /> <!-- 가로줄 -->
</body>

</html>

<!--
br 태그는 시작태그만 있고 닫는태그가 없는 빈태그이다
br태그를 여러번 쓰면 그만큼 간격이 넓어진다 
-->
