<!DOCTYPE html>
<html lang="ko">

<head>
    <title>div</title>
    <!-- 클래스 선택자로 div의 배경색 변경 -->
    <style>
        .header {
            height: 20vh;
            background-color: aqua;
        }

        .content {
            height: 30vh;
            background-color: lightgray;
        }

        .footer {
            height: 10vh;
            background-color: green;
        }
    </style>

</head>

<body>
    <!-- 화면을 헤더, 콘텐츠, 푸터 영역으로 분리 -->
    <div class="header"> <!-- 각 태그에 이름 지정 -->
        <h1>HEADER</h1>
    </div>
    <div class="content">
        <h1>CONTENT</h1>
    </div>
    <div class="footer">
        <h1>FOOTER</h1>
    </div>
</body>

</html>

<!--
div는 블록요소이다
자식으로 블록요소 또는 인라인요소를 가질 수 있다
블록요소는 너비,높이,여백를 변경할 수 있다
-->
